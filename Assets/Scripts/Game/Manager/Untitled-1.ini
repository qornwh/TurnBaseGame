게임 스타일은 턴제 rpg형식이고 nXn 형식의 칸이 있는 게임이입니다.

게임 스킬 타입
1. 공격
  1-1. 나의 기준으로 NxN 칸에 적들에게 데미지 주기
  1-2. 임의의 좌표를 선택하고, 그 좌표에서서 NxN 칸에 적들에게 데미지 주기
2. 버프
  2-1. 체력 회복
  2-2. 마나 회복
  2-3. 공격력 증가
  2-4. 방어력 증가
3. 디버프
  3-3. 공격력 감소 (임의의 좌표를 선택하고, 그 좌표에서서 NxN 칸에 적들의 공격력 감소)
  3-4. 방어력 감소 (임의의 좌표를 선택하고, 그 좌표에서서 NxN 칸에 적들의 방어력 감소)

게임의 턴에 따른 업데이트 방안
조건
- 예시 인원은 2, 4명이 될수 있습니다.
- 1번 플레이어부터 순서대로 움직이고, 다음턴은 마지막 사람부터 1번까지 움직입니다.(번갈아 가면서 바꿈니다)
원하는 방향
- 게임 상태에 따른 턴 진행 방향 설정
- 전체 1번의 게임은 턴으로 진행됩니다.
  - 1개의 턴은
  - 턴 시작시 이동, 스킬 사용, 턴 종료로 순서대로 진행됩니다.
  - 이동은 위의 조건에 맞게 움직여야 됩니다.

적 AutoMove 구현
- 적의 이동은 AStar알고리즘 이용, 적, 아이템 우선순위 탐색 필요

적 AutoSkill 구현
- 1. 버프(스킬 레벨증가) 부터 사용
- 2. 적과 충돌이 나는거 탐색
  - 제일 Mp가 있는한 제일 강한 스킬 사용
- 3. 적은 스킬을 미리 정하는게 아닌 플레이어 스킬 상태 확인후 응용 

